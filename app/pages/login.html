<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="login.js" defer></script>
</head>

<body>

    <main>

        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa credenciales para acceder al área de administración</p>
            <form action="" id="login-form">
                <label for="user" class="sr-only">Usuario:</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Password:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al Iniciar Sesión</p>
            </form>
            <p>¿Todavía no estas registrado? - <a href="/register">Registrate</a> </p>

        </div>


    </main>


</body>

</html>
